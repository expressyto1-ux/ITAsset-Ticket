<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Print Asset Labels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
            z-index: 100;
            transition: background-color 0.2s ease;
        }

        .print-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 per row */
            gap: 5mm;
            padding: 80px 20px 20px 20px;
            /* Add padding to top to avoid overlap with button */
            background-color: #fff;
        }

        .label {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px;
            text-align: center;
            font-size: 10pt;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label img {
            height: 38px;
            margin: 0 auto 4px auto;
            display: block;
        }

        .property {
            font-weight: bold;
            font-size: 10pt;
            color: #333;
        }

        .company {
            font-weight: bold;
            font-size: 11pt;
            color: #6a1b9a;
            /* Purple */
        }

        .motto {
            font-size: 8pt;
            color: #555;
        }

        .code {
            margin-top: 4px;
            font-family: 'Libre Barcode 39 Extended Text', cursive;
            font-size: 24pt;
            color: #000;
            line-height: 1;
        }

        @media print {
            body {
                margin: 0;
            }

            .print-container {
                gap: 5px;
                padding: 0;
                background-color: transparent;
            }

            .print-button {
                display: none;
            }

            .label {
                border: 1px solid #000;
                page-break-inside: avoid;
            }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .print-button {
                top: 10px;
                right: 10px;
                padding: 10px 18px;
                font-size: 14px;
            }

            .print-container {
                grid-template-columns: repeat(2, 1fr);
                /* 2 columns for tablets */
                padding: 70px 10px 10px 10px;
                gap: 10px;
            }

            .code {
                font-size: 24pt;
                /* Slightly smaller barcode for smaller labels */
            }
        }

        @media (max-width: 480px) {
            .print-container {
                grid-template-columns: 1fr;
                /* 1 column for phones */
            }
        }
    </style>
</head>

<body>

    <button class="print-button" id="printPageBtn">üñ®Ô∏è Print Labels</button>
    <div class="print-container" id="labelContainer"></div>

    <script>
        window.onload = () => {
            const container = document.getElementById('labelContainer');
            const urlParams = new URLSearchParams(window.location.search);
            const encodedCodes = urlParams.get('codes');
            const isModal = urlParams.get('isModal');

            if (isModal) {
                document.body.style.backgroundColor = '#fff';
                document.querySelector('.print-container').style.padding = '70px 10px 10px 10px';
                document.querySelector('.print-button').style.top = '10px';
            }

            if (encodedCodes) {
                const assetCodes = JSON.parse(decodeURIComponent(encodedCodes));

                assetCodes.forEach(code => {
                    const div = document.createElement('div');
                    div.className = 'label';
                    div.innerHTML = `
        <div class="property">PROPERTY OF</div>
        <img src="https://i.imgur.com/aDtszD4.png" alt="Logo">
        <div class="code">*${code}*</div>
    `;
                    container.appendChild(div);
                });
            }

            document.getElementById('printPageBtn').addEventListener('click', () => {
                window.print();
            });

        };
    </script>

</body>

</html>
