<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.T. Asset Inventory System | Loading...</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --accent: #4da3ff;
            --accent-2: #7ecbff;
            --text: #1a1a1a;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --border-glass: rgba(255, 255, 255, 0.35);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #dcefff, #f6f9fc);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* floating background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at top left, var(--accent), transparent);
            opacity: 0.15;
            filter: blur(100px);
            animation: float 10s ease-in-out infinite;
        }

        .bg-circle.one {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .bg-circle.two {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* glass card */
        .loader-card {
            position: relative;
            z-index: 2;
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* modern vector logo */
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--accent-2);
        }

        /* spinner */
        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(77, 163, 255, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 20px rgba(77, 163, 255, 0.3);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .footer-note {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: scale(0.97);
            }
        }

        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }
    </style>
</head>

<body>
    <div class="bg-circle one"></div>
    <div class="bg-circle two"></div>

    <div class="loader-card" id="loaderCard">
        <div class="logo">
            <i class="fa-solid fa-shield-halved logo-icon"></i>
            <span>I.T. Asset Inventory System</span>
        </div>

        <div class="spinner"></div>
        <div class="loading-text">Loading, please wait...</div>
    </div>

    <div class="footer-note">
        Made and property of <strong>Mr. Von Erick De Torres</strong><br>
        <em>This program is not for sale as of now.</em>
    </div>

    <script>
        // Redirect after loading
        window.addEventListener("load", () => {
            setTimeout(() => {
                const loader = document.getElementById("loaderCard");
                loader.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = "homepage.html";
                }, 800);
            }, 2800);
        });
    </script>
</body>

</html>
